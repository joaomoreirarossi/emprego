{% extends "base.html" %}

{% block title %}EmpreGO! - Login{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center"> <!-- Centraliza horizontalmente -->
        <div class="col-md-6"> <!-- Ocupa metade da tela em telas médias e maiores -->
            <h1 class="text-center mb-4">Login</h1>

            {% if msgerro %}
                <div class="alert alert-danger" role="alert">
                    {{ msgerro }}
                </div>
            {% endif %}

            <form action="/login" method="post" class="needs-validation" novalidate>
                <div class="mb-3 form-floating">
                    <input type="email" class="form-control" id="email" name="email" placeholder="Insira seu e-mail" required>
                    <label for="email" class="form-label">E-mail</label>
                    <div class="valid-feedback">
                        Informação válida!
                    </div>
                    <div class="invalid-feedback">
                        Preencha com um e-mail válido.
                    </div>
                </div>
                <div class="mb-3 form-floating">
                    <input type="password" class="form-control" id="senha" name="senha" placeholder="Insira sua senha" required>
                    <label for="senha" class="form-label">Senha</label>
                    <div class="valid-feedback">
                        Informação válida!
                    </div>
                    <div class="invalid-feedback">
                        Informe sua senha.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Acessar</button>
                <p class="text-center mt-3"><a href="/">Voltar</a></p>
            </form>
        </div>
    </div>
</div>

<script>
    // Validação do formulário
    (() => {
        'use strict'

        const forms = document.querySelectorAll('.needs-validation')

        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

{% endblock %}
